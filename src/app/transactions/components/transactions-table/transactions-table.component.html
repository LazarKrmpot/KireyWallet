<div class="pl-5 pr-5 pt-">
  <div class="card">
    <p-table
      [value]="transactions"
      [tableStyle]="{ 'min-width': '50rem' }"
      [rows]="10"
      [showCurrentPageReport]="true"
      class="table-auto shadow-2 border-round-xl"
    >
      <ng-template pTemplate="header">
        <tr>
          <th class="text-sm">Date</th>
          <th class="text-sm">Purchased Item</th>
          <th class="text-sm">Category</th>
          <th class="text-sm">Amount</th>
          <th style="width: 150px" class="text-sm">Actions</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-transaction>
        <tr>
          <td>{{ transaction.date | date : "short" }}</td>
          <td>{{ transaction.item }}</td>
          <td>
            <span
              class="inline-flex items-center gap-x-1.5 py-1.5 px-3 rounded-full text-xs font-medium border border-blue-500 text-blue-500"
              >{{ transaction.category }}</span
            >
          </td>
          <td>
            <span class="text-green-600 font-medium">
              {{ transaction.amountSpent | currency }}
            </span>
          </td>
          <td>
            <div class="flex gap-2">
              <p-button
                severity="info"
                (click)="editTransaction.emit(transaction)"
                label="Edit"
              ></p-button>
              <p-button
                severity="danger"
                (click)="deleteTransaction.emit(transaction)"
                label="Delete"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center p-4">
            <div class="flex flex-col items-center">
              <span class="text-700">No transactions found</span>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
